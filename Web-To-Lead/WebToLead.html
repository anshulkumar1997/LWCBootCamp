<!DOCTYPE html>
<html lang="en">
  <lin>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web-To-Lead</title>
    <link rel="stylesheet" type="text/css" href="WebToLead.css" />
  </head>
  <body>
    <!--  ----------------------------------------------------------------------  -->
    <!--  NOTE: Please add the following <META> element to your page <HEAD>.      -->

    <!--  character set of your HTML page.                                        -->

<meta http-equiv="Content-type" content="text/html; charset=UTF-8" /> -->

    <!--  ----------------------------------------------------------------------  -->
    <!--  NOTE: Please add the following <FORM> element to your page.             -->
    <!--  ----------------------------------------------------------------------  -->
        <h1>Create Lead</h1>
        <script src="WebToLead.js" ></script>
    <form
      action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D5g000004Frg1"
      method="POST"
      onsubmit="beforesubmit()"
    >
      <input type="hidden" name="oid" value="00D5g000004Frg1" />
      <input
        type="hidden"
        name="retURL"
        value=""
      />

      <input
        type="hidden"
        name="Lead_Date__c"
        class="outputdate"
      />

      <!--  ----------------------------------------------------------------------  -->
      <!--  NOTE: These fields are optional debugging elements. Please uncomment    -->
      <!--  these lines if you wish to test in debug mode.                          -->
      <!--  <input type="hidden" name="debug" value=1>                              -->
      <!--  <input type="hidden" name="debugEmail"                                  -->
      <!--  value="anshulkumar1997@gmail.com">                                      -->
      <!--  ----------------------------------------------------------------------  -->

      <label for="first_name">First Name</label
      ><input
        id="first_name"
        maxlength="40"
        name="first_name"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="last_name">Last Name</label
      ><input
        id="last_name"
        maxlength="80"
        name="last_name"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="email">Email</label
      ><input
        id="email"
        maxlength="80"
        name="email"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="LeadDate">Lead Date</label>
        <input type="date" required="true" class="inputdate"/>
        
      <!-- Lead Date:<span class="dateInput dateOnlyInput"
        ><input
          id="00NJ1000001D4J5"
          name="00NJ1000001D4J5"
          size="12"
          type="text" /></span
      ><br /> -->

      <input type="submit" class="submit" name="submit" />
    </form>
  </body>
</html>
